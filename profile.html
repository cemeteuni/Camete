<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="profile-container">
        <h1>Profile</h1>
        <form id="search-friend-form">
            <input type="text" id="friend-email" placeholder="Enter friend's email" required>
            <button type="submit">Add Friend</button>
        </form>
        <div id="friend-list">
            <h2>Your Friends</h2>
            <ul id="friends"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
